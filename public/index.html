<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
  <div class="container">
    <div id="shadowLine"></div>
    <div id="dish" class="circle">
      <div id="dish_shadow" class="circle"></div>
      <div id="dish_shadow2" class="circle"></div>
    </div>
    
    <div id="handle" class="circle">
        <div class="handle_shadow circle"></div>
        <div class="handle_hole circle"></div>
    </div>
    
    <div id="cup">
      <div class="body">
        <div class="body_shadow circle">
        </div>
      </div>
    </div>
    
    <div id="top" class="circle">
      <div class="shadow"></div>
      <div id="empty" class="circle">
        <div class="drink_shadow circle"></div>
      </div>
      <div id="drink" class="circle">
        <div class="drink_shadow circle"></div>
      </div>
      <div class="white_ring circle"></div>
    </div>
  </div>
  <div id="button_area">
    <div class="drink_coffee button">drink</div>
    <div class="refill button">refill</div>
  </div>
  <script type="text/javascript">
    $(document).ready(function(){
        $('div.drink_coffee').click(function(){
          $('#drink').fadeOut();
        })
        $('div.refill').click(function(){
          $('#drink').fadeIn();
        })
		});
  </script>
</body>
</html>
